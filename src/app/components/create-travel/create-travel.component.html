<div class="container-fluid">
    <div class="row">
 
        <div class="col-md text-end ">
        <button class="btnNouvOffre" *ngIf="!btnCreate" (click)="btnCreatefn()">Nouveau offre</button>
        <button class="btnNouvOffre" *ngIf="btnCreate" (click)="btnCreatefn()">Retour</button>
        </div>
    </div>
<div class="row">
    <app-travels [id]="id" *ngIf="!btnCreate"></app-travels>
</div>

    <div class="row" *ngIf="btnCreate">
        <div class="container container-blur">
            <form [formGroup]="travelForm" class="myform" >
                <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Name</mat-label>
                        <input matInput id="name" type="text" formControlName="name">
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Description</mat-label>
                        <textarea matInput id="description" formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Departure</mat-label>
                        <input matInput id="departure" type="text" formControlName="departure">
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Destination</mat-label>
                        <mat-select id="destination" formControlName="destination">
                            <mat-option *ngFor="let country of countries" [value]="country">{{ country }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>City</mat-label>
                        <input matInput id="ville" type="text" formControlName="ville">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Type</mat-label>
                        <mat-select id="Type" formControlName="type">
                            <mat-option *ngFor="let typesTravel of typesTravels" [value]="typesTravel">{{ typesTravel }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <!-- 
                    typesTravels
                    <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Type</mat-label>
                        <input matInput id="type" type="text" formControlName="type">
                    </mat-form-field>
                </div> -->

                <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Start Date</mat-label>
                        <input matInput [matDatepicker]="startDatePicker" id="startDate" formControlName="startDate">
                        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #startDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>End Date</mat-label>
                        <input matInput [matDatepicker]="endDatePicker" id="endDate" formControlName="endDate">
                        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #endDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Price</mat-label>
                        <input matInput id="price" type="number" formControlName="price">
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Number of Places</mat-label>
                        <input matInput id="nbPlace" type="number" formControlName="nbPlace">
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Disponibility</mat-label>
                        <mat-select id="disponibility" formControlName="disponibility">
                          <mat-option value="true">Disponible</mat-option>
                          <mat-option value="false">Non Disponible</mat-option>
                        </mat-select>
                        <mat-error *ngIf="travelForm.get('disponibility')?.hasError('required')">Disponibility is required</mat-error>
                      </mat-form-field>
                </div>

                <!-- <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Note</mat-label>
                        <input matInput id="note" type="number" formControlName="note">
                    </mat-form-field>
                </div> -->

                <!-- <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Commentaire</mat-label>
                        <textarea matInput id="commentaire" formControlName="commentaire"></textarea>
                    </mat-form-field>
                </div> -->

                <div class="row">
                    <mat-form-field class="full-width">
                        <mat-label>Image URL</mat-label>
                        <input matInput id="urlImage" type="text" formControlName="urlImage">
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Submit</button>
            </form>
        </div>
    </div>

</div>
